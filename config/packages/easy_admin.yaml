            disabled_actions: ['delete', 'list']
            class: App\Entity\Organisation
            form:
                fields:
                    - { property: 'contentHtml', label: "Contenu de la Page :" ,type: 'textarea' }
                    - { property: 'imageFile', type: 'vich_image' }
