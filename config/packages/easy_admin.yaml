                    - { property: 'projectFileFile', label: "Fiche projet:", type: 'vich_file' }
            list:
                fields:
                    - { property: 'id'}
                    - { property: 'thumbnail', type: 'image', label: 'Image', base_path: '%app.path.images%' }
                    - { property: 'title', label: 'Titre' }
