                      - { property: 'headerImgFile', label: "Image d'entête :", type: 'vich_image' }
                      - { property: 'contentHtml', label: "Contenu de la page :" ,type: 'textarea' }
                      - { property: 'sideImg1File', label: "Image n°1:", type: 'vich_image' }
                      - { property: 'sideImg2File', label: "Image n°2:", type: 'vich_image' }
                      - { property: 'sideImg3File', label: "Image n°3:", type: 'vich_image' }
                      - { property: 'projectFileFile', label: "Fiche projet:", type: 'vich_file' }
        Individuel:
